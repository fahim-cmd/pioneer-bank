<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Enter your email address" name="" id="">
            <br>
            <input type="password" class="form-control" placeholder="password" name="" id="">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>        
        </div>
    </div>

    <div id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5> Deposit</h5> 
                    <h2> $<span id="current-diposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5> Withdraw</h5>
                    <h2> $00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balace status">
                    <h5> Balace</h5>
                    <h2> $ <span id="current-balance">1200</span> </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4> Deposite</h4>
                    <input id="deposite-amount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                    <br>
                    <button id="deposite-btn" class="btn btn-success"> Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4> Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login button event handler;

        const loginBtn = document.getElementById("login-btn");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = " none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display = " block";
        })

        // Deposite button event handler;

        const depositeButton = document.getElementById("deposite-btn");
        depositeButton.addEventListener("click", function(){
            const depositeAmount = document.getElementById("deposite-amount").value;
            const depositeNumber = parseFloat(depositeAmount);
            
            // const currentDiposite = document.getElementById("current-diposite").innerText;
            // const currentDipositeNumber = parseFloat(currentDiposite);            
            // const totalDiposite = depositeNumber + currentDipositeNumber;
            // document.getElementById("current-diposite").innerText = totalDiposite;

            // const currentBalance = document.getElementById("current-balance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);            
            // const totalBalance = depositeNumber + currentBalanceNumber;
            // document.getElementById("current-balance").innerText = totalBalance ;

            // --------function dia uporer 8line k shortcut vabe kora jae(nichce dekhano hoise)//
            updateSpanText( "current-balance", depositeNumber);
            updateSpanText( "current-diposite", depositeNumber);

            document.getElementById("deposite-amount").value = "";
        })
//----------withdraw button handler------------
        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click", function(){
        const entry = connectAllElement("withdraw-amount");
        console.log(entry);            
        })
        function connectAllElement(id){
            const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(withdrawAmount);
            return withdrawNumber;
        }

        function updateSpanText ( id, depositeNumber){
                const currentBalance = document.getElementById(id).innerText;
                const currentBalanceNumber = parseFloat(currentBalance);            
                const totalBalance = depositeNumber + currentBalanceNumber;
                document.getElementById(id).innerText = totalBalance ;
        }

    </script>
</body>

</html>
